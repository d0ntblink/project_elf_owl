<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1><a href="/"><-- Go Back</a></h1>
        <!-- link to code analysis -->
        <div class="code-analysis-results">
            <h3>Code Analysis Results</h3>
            <ul>
                {% for file, url in analysis_entries.items() %}
                <li><a href="{{ url }}">{{ file }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="dependencies-results">
            <h3><a href="{{ magik_hash }}/dependencies">Dependencies Analysis</a></h3>
        </div>
        <div class="secrets-results">
            <h3><a href="{{ magik_hash }}/secrets">Possible Secrets Found</a></h3>
        </div>
    </div>
</body>
</html>
